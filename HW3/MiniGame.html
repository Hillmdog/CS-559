<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW3 Matthew Hillmer</title>
  <style>
        body {
        background: rgb(230, 230, 230)
        }

        //grabbed from w3 schools to make nicer sliders-edited to my preferences
        .slidecontainer {
            width: 100%;
        }
         .slider {
        -webkit-appearance: none;
        width: 25%;
        height: 3px;
        background: #666666;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        }
        .slider:hover {
        opacity: 2;
        }
        .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 10px;
        height: 10px;
        background: #0099ff;
        }
        .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }

      .button:hover {background-color: #3e8e41}

      .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);

</style>
</head>
